{% extends "base.html" %}
{% block content %}
<h2>Quartos</h2>
<form action="{{ url_for('adicionar_quarto') }}" method="POST">
    <input type="text" name="numero" placeholder="Número do Quarto" required>
    <input type="text" name="tipo" placeholder="Tipo do Quarto" required>
    <input type="number" name="preco" placeholder="Preço por Noite" required>
    <button type="submit">Adicionar Quarto</button>
</form>

<h3>Lista de Quartos</h3>
<ul>
    {% for quarto in quartos %}
    <li>
        {{ quarto.numero }} - {{ quarto.tipo }} - R$ {{ quarto.preco }} 
        {% if quarto.disponivel %}
            (Disponível)
        {% else %}
            (Reservado)
        {% endif %}
        <a href="{{ url_for('deletar_quarto', id=quarto.id) }}">Deletar</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
